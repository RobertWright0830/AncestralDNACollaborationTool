<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Horizontal Family Tree</title>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <!-- First level of cards -->
        <div class="col-md-2">
            <div class="card">
                <div class="card-body">
                    <!-- Content for the leftmost card -->
                </div>
            </div>
        </div>
        
        <!-- Second level of cards -->
        <div class="col-md-2">
            <div class="card">
                <div class="card-body">
                    <!-- Content for the first card next to the leftmost card -->
                </div>
            </div>
        </div>

        <div class="col-md-2">
            <div class="card">
                <div class="card-body">
                    <!-- Content for the second card next to the leftmost card -->
                </div>
            </div>
        </div>

        <!-- Third level of cards -->
        <div class="col-md-2">
            <div class="card">
                <div class="card-body">
                    <!-- Content for the first card next to the first card in the second level -->
                </div>
            </div>
        </div>

        <div class="col-md-2">
            <div class="card">
                <div class="card-body">
                    <!-- Content for the second card next to the first card in the second level -->
                </div>
            </div>
        </div>

        <!-- Continue adding more levels of cards as needed -->

    </div>
</div>

</body>
</html>
